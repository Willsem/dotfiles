set -g default-terminal "screen-256color"

# Main prefix
set -g prefix C-a

# Name sorting
bind s choose-tree -sZ -O name

# Index changing
set -g base-index 1
setw -g pane-base-index 1

# Mappings
unbind %
bind | split-window -h 

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection 
bind-key -T copy-mode-vi 'y' send -X copy-selection 

unbind -T copy-mode-vi MouseDragEnd1Pane

# Statusline settings
set -g status-interval 2
set -g status-justify centre
set -g status-style fg=white,bg=black

set -g status-left " #[fg=yellow, bg=default] #S  #[fg=green, bg=default]󰽟 #h  "
set -ga status-left "#{?client_prefix,#[default], }  "
set -g status-left-length 50

set -g status-right  "#[default] #(top -l 2 | grep -E "^CPU" | tail -1 | awk '{ print $3 + $5 }')%%  "
set -ga status-right "#[default] #(echo \"scale = 2; $(top -l 2 | grep -E "^Phys" | tail -1 | awk '{ print (substr($4, 2, length($4)-2) + substr($6, 1, length($6)-1)) }') / 1024\" | bc)/"
set -ga status-right "#(expr $(sysctl -n hw.memsize) / $((1024**3)))GB  "
set -ga status-right "#[fg=blue,bg=default] %H:%M  #[fg=blue, bg=default] %e%b "
set -g status-right-length 50

set -g window-status-format "#[fg=default, bg=default] #I󰅂#W "
set -g window-status-current-format "#[fg=black, bg=green, bold] #I󰅂#W "

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sessionist'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Start plugin manager
run '~/.tmux/plugins/tpm/tpm'
