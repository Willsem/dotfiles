set -g default-terminal "wezterm"

# support undercurl
set -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# fix problems with esc delay
set -sg escape-time 0

# Main prefix
set -g prefix C-a

# Name sorting
bind s choose-tree -sZ -O name

# Index changing
set -g base-index 1
setw -g pane-base-index 1

# Mappings
unbind %
bind | split-window -h 

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection 
bind-key -T copy-mode-vi 'y' send -X copy-selection 

unbind -T copy-mode-vi MouseDragEnd1Pane

# Statusline settings
set -g status-interval 2
set -g status-justify centre
set -g status-style "fg=#cdcdcd,bg=#1c1c24"

set -g status-left "#[fg=cyan]  #S "
set -g status-left-length 100

set -g status-right  "#{?client_prefix,#[default], }  "
set -ga status-right "#[fg=cyan] #(top -l 2 | grep -E "^CPU" | tail -1 | awk '{ print $3 + $5 }')%%  "
set -ga status-right "#[fg=magenta] #(echo \"scale = 2; $(top -l 2 | grep -E "^Phys" | tail -1 | awk '{ print (substr($4, 2, length($4)-2) + substr($6, 1, length($6)-1)) }') / 1024\" | bc)/"
set -ga status-right "#(expr $(sysctl -n hw.memsize) / $((1024**3)))GB #[fg=default, bg=default]"

set -g status-right-length 100

set -g window-status-format "#[fg=yellow, bg=default] #I #[fg=default]#W "
set -g window-status-current-format "#[fg=black, bg=yellow] #I #W "
set -g window-status-separator ''

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sessionist'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Start plugin manager
run '~/.tmux/plugins/tpm/tpm'
